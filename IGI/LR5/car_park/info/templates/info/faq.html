{% extends 'base.html' %}

{% block title %} Часто задаваемые вопросы {% endblock %}

{% block content %}
	<h1> Часто задаваемые вопросы </h1>
	{% for q in faq %}
		<div>
			<h3>{{ q.question }}</h3>
			<p><b>Ответ:</b> {{ q.answer }}</p>
		</div>
		{% if not forloop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
