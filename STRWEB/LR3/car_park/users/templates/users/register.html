{% extends 'base.html' %}
{% load static %}

{% block title %} Регистрация {% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock %}

{% block content %} 
	<h1> Регистрация </h1>

	<form method="post" class="styled-form">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ next }}"/>
		{{ form.as_p }}
		<p><button type="submit">Зарегистрироваться</button></p>
	</form>
{% endblock %}
{% block js %} 
    <script src="{% static 'js/users/register.js' %}"></script>
{% endblock %}
